<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="styles.css" /> -->
    <script src="./dist/main.js"></script>
</head>

<body>
    <div class="carousel">
            <div class="title-caption-container">
                    <h3 class="title"></h1>
                    <h6 class="caption"></h6>
            </div>
           
        <div class="slider">
            <div class="slide">
                <img class="slide-img" src="./images/dog1.jpg">     
            </div>
            <div class="slide"> 
                <img class="slide-img" src="./images/dog2.jpg"> 
            </div>
            <div class="slide"> 
                <img class="slide-img" src="./images/dog3.jpg"> 
            </div>
        </div>
        <div class="controls">
             <button class="previous"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <div class="image-dots">
                <div class="dots-container">
                        <i class="fa fa-circle dots active" id="1" ></i>
                        <i class="fa fa-circle dots" id="2"></i>
                        <i class="fa fa-circle dots" id="3"></i>
                </div>
            </div>
            <button class="next"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
       
    </div>
</body>

</html>
